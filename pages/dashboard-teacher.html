<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dashboard - Teacher</title>
</head>
<body class="container-fluid">
    <section class="row">
        <header class="col-1 m-0 box" id="box-sidebar">

            <nav class="sidebar">

                <div class="sidebar-inner">

                  <header class="sidebar-header">
                    <button
                      type="button"
                      class="sidebar-burger"
                      id="btn-sidebars-toggle"
                    ></button>
                    <img src="../assets/img/logo-utn-frt.png" class="sidebar-logo" />
                  </header>

                  <nav class="sidebar-menu">
                    <a href="./dashboard-student.html">
                      <img src="../assets/img/sidebar/students-icon.png" />
                      <span>Alumnos</span>
                    </a>
                    <a href="./dashboard-teacher.html">
                      <div></div>
                      <img src="../assets/img/sidebar/profesores-icon.png" />
                      <span>Profesores</span>
                    </a>
                    <a href="./dashboard-404.html" class="has-border">
                      <img src="../assets/img/sidebar/icon-blockchain.svg" />
                      <span>Notas</span>
                    </a>
                    <a href="./config.html" type="button">
                      <img src="../assets/img/sidebar/icon-database.svg" />
                      <span>Configuracion</span>
                    </a>
                    <a href="../index.html" type="button" id="off">
                      <img src="../assets/img/sidebar/cerrar-sesion.png" />
                      <span>Cerrar Sesion</span>
                    </a>
                  </nav>

                </div>

            </nav>

        </header>

        <main class="col-11 p-3 d-flex flex-column justify-content-start align-items-start" id="app">

            <section class="box-form-teacher" id="box-form">

                <h3 class="mb-3">
                Seccion profesores <br>
                Administra las comisiones y estudiantes de cada profesor.
                </h3>

              <form class="form-teacher" method="post" id="form-teacher">
                <select class="form-select" id="careers-teacher" aria-label="Default select example">
                  <option selected>Profesor</option>
                </select>
                
                <select class="form-select" id="teacher-select" aria-label="Default select example" disabled></select>
                <select class="form-select" aria-label="Default select example" id="commission-select" disabled>
                    <option selected>Comisiones</option>
                </select>
                
              </form>

            </section>
            <section class="table-student-commission" id="table-student-commission"></section>
        </main>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../script/protected.js"></script>
    <script src="../script/dashboardTeacher.js"></script>
</body>
</html>
