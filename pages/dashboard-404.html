<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="../css/style.css">

<body class="container-fluid">

        <header class="col-1 m-0 box" id="box-sidebar">

                      onclick="toggleSidebar()"

                    <img src="../assets/img/logo-utn-frt.png" class="sidebar-logo" />

                  <nav class="sidebar-menu">
                    <a href="./dashboard-student.html">

                    </a>

                    </a>
                    <a href="./config.html" type="button">

                </p>

    <script>
        const boxSidebar = document.getElementById("box-sidebar");
        const toggleSidebar = () => boxSidebar.classList.toggle("open");
    </script>
    <script src="../script/protected.js"></script>
