<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dashboard - CRUD</title>
</head>
<body class="container-fluid">
    <section class="row">
        <header class="col-2 m-0 box" id="box-sidebar">

            <nav class="sidebar">

                <div class="sidebar-inner">

                  <header class="sidebar-header">
                    <button
                      type="button"
                      class="sidebar-burger"
                      id="btn-sidebars-toggle"
                    ></button>
                    <img src="../assets/img/logo-utn-frt.png" class="sidebar-logo" />
                  </header>

                  <nav class="sidebar-menu">
                    <button type="button">
                      <img src="../assets/img/sidebar/students-icon.png" />
                      <span>Alumnos</span>
                    </button>
                    <button type="button">
                      <img src="../assets/img/sidebar/profesores-icon.png" />
                      <span>Profesores</span>
                    </button>
                    <button type="button" class="has-border">
                      <img src="../assets/img/sidebar/icon-blockchain.svg" />
                      <span>Notas</span>
                    </button>
                    <button type="button">
                      <img src="../assets/img/sidebar/icon-database.svg" />
                      <span>Configuracion</span>
                    </button>
                    <button type="button">
                      <img src="../assets/img/sidebar/cerrar-sesion.png" />
                      <span>Cerrar Sesion</span>
                    </button>
                  </nav>

                </div>

            </nav>

        </header>


        <main class="col-10">
            <section>
                <form action="" id="form-student">
                    <input type="text" id="input-name">
                    <input type="text" id="input-surname">
                    <input type="text" id="commission">
                    <button type="button" id="btn-add-student">Agregar</button>
                </form>
            </section>
            <section id="student-table"></section>
        </main>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../script/dashboard.js"></script>
</body>
</html>
