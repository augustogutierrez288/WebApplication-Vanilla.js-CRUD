<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dashboard - CRUD</title>
</head>
<body class="container-fluid">
    <section class="row">
        <header class="col-12 header-navbar d-flex align-items-center">
            <nav class="navbar bg-transparent w-100 h-100">
                <div class="container-fluid d-flex justify-content-between">
                  <img src="../assets/img/logo-utn-frt.png" alt="logo-utn-frt" style="width: 70px;">
                  
                  <div class="d-flex justify-content-between align-items-center" style="width: 270px;">
                    <div class="d-flex justify-content-between align-items-cente">
                        <img class="me-2" src="../assets/img/icon-user.svg" alt="icon-user" >
                        <p class="m-0 p-0" id="username-user">Augustoguti</p> 
                    </div>
                  </div>
                  
                </div>
              </nav>
        </header>
        <aside class="col-4">
            <ul>
                <li><button type="button">Alumno</button></li>
                <li><button type="button">Profesor</button></li>
                <li><button type="button">Nota</button></li>
                <li><button type="button">Configuracion</button></li>
                <li><button type="button">Cerrar Sesion</button></li>
            </ul>

        </aside>
        <main class="col-8">
            <section>
                <form action="" id="form-student">
                    <input type="text" id="input-name">
                    <input type="text" id="input-surname">
                    <input type="text" id="commission">
                    <button type="button" id="btn-add-student">Agregar</button>
                </form>
            </section>
            <section id="student-table"></section>
        </main>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../script/dashboard.js"></script>
</body>
</html>
