<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo-utn.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio - Aplicacion web CRUD</title>
</head>
<body class="bg-light text-dark">
    <header class="container-fluid w-100 h-100">
        <section class="row w-100 h-100">

            <section class="col-12 w-100 h-100 d-flex flex-column justify-content-center align-items-center">

                <section class="box-logo d-flex justify-content-center align-items-center">
                    <img class="logo" src="./assets/img/logo-utn-frt.png" alt="logo-utnfrt">
                </section>

                <section class="box-login">
                    <form method="post" class="login">
                        <h1>Iniciar Sesion</h1>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="text" name="user" id="input-user" required >
                            <label for="user">Usuario</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password" id="input-password" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <button type="button" id="btn-login">Ingresar</button>
                        <div class="register">
                            <p>¿Eres nuevo aquí? <a href="./pages/register.html">Registarme</a></p>
                        </div>
                    </form>
                </section>

                <section class="container-dots-flow" id="box-dots-flow"></section>

            </section>
        </section>
    </header>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script/login.js"></script>
    <script src="./script/protected.js"></script>
</body>
</html>
